<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        비타민 c와 비타민 p가 풍부해 <br />

        <!-- <sup> :위첨자, <sub>용도 : 아래첨자 -->
        <!-- <ins>: 밑줄, 문장 삽입 -->
        혈액순환<sup>1</sup> <ins>또는</ins> 감기예방<sub>2</sub> 등에
        
        <!-- <del> : 문장 삭제 -->
        좋<del>은 것으로 알려져 있</del>다
        
        <!-- <u> : 단순한 밑줄 긋기 -->
        <u>밑줄표시</u>
        
        <!-- <s> : 정확성이 없거나 관련성이 없어진 내용을 취소 -->
        <p><s>34,000원</s>19,000원</p>
    </p>
</body>
</html>
