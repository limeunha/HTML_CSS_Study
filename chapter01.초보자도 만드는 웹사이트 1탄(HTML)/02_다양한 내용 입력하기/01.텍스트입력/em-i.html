<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>레드향</h1>
   <p>껍질에 붉은 빛이 돌아 <b>이라 불린다.</b></p>
   
   <!-- <em> : 웹접근성(모든 사람은 평등하게 웹 사이트를 이용해야 한다)을 위해 화면 낭독기 강조, 문장에서 흐름상 특정 부분을 강조 -->
    <p>레드향은 <em>한라봉과 귤을 교배</em>한 것으로 <br/> 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>

    <!-- <i> : 마음속의 생각, 용어, 관용구 등에 사용 -->
        <blockquote><i>비타민C</i>와 <i>비타민P</i>가 풍부해 <br /> <strong>혈액순환, 감기예방</strong>등에 좋은 것으로 알려져 있다.</blockquote> 
</body>
</html>
