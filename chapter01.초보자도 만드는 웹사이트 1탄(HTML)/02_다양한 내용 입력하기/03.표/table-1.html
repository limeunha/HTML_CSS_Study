<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>상품구성</h2>
    <!-- <table>, <tr>, <td> 는 테이블의 필수 구성요소 -->
    <!-- <tr> : 행, <td>: 열(셀), <th>:타이틀에 해당하는 셀(필수요소x)-->
    <!-- <caption>: 표의 제목(필수 요소x) -->
        <!-- <thead>, <tbody>, <tfoot>: 테이블의 구조를 나눔. 가독성을 위해 사용권장(필수 요소x)-->
<!-- ★<tbody>는 작성하지 않아도 자동으로 생성된다 -->
    <table border="1">
<caption>선물용과 가정용 상품 구성</caption>
<thead>
    <tr>
        <tr>용도</tr>
        <tr>중량</tr>
        <tr>개수</tr>
        <tr>가격</tr>
    </tr>
</thead>
<tbody>
    <tr>
    <td>선물용</td>
    <td>3kg</td>
    <td>11~16과</td>
    <td>35,000원</td>
</tr>
<tr>
    <td>선물용</td>
    <td>5kg</td>
    <td>18~26과</td>
    <td>52,000원</td>
</tr>
<tr>
    <td>가정용</td>
    <td>3kg</td>
    <td>11~16과</td>
    <td>30,000원</td>
</tr>
<tr>
    <td>가정용</td>
    <td>5kg</td>
    <td>18~26과</td>
    <td>47,000원</td>
</tr>
</tbody>
</table>
        </body>
</html>
