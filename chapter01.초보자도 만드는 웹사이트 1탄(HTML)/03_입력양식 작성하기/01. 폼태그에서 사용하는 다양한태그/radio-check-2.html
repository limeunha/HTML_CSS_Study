<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=".">
        <!-- name 속성 값에 의해 그룹이 된다 -->
        <!-- checkbox는 그룹이 된 값들 중에 여러개 선택 가능 -->
        <input type="checkbox" name="color" value="blue">blue
        <input type="checkbox" name="color" value="blue">red
        <hr>
        <input type="checkbox" name="color2" value="blue">blue
        <input type="checkbox" name="color2" value="blue">red
        <hr>
         <!-- radio는 그룹이 된 값들 중 하나만 선택 가능  -->
        <input type="radio" name="color" value="blue">blue
        <input type="radio" name="color" value="red">red
        <input type="radio" name="color" value="green">green
        <hr>
        <input type="radio" name="text1" value="blue">blue
        <input type="radio" name="text1" value="red">red
        <input type="radio" name="text2" value="green">green
        <input type="radio" name="text2" value="black">black
    </form> 
</body>
</html>
