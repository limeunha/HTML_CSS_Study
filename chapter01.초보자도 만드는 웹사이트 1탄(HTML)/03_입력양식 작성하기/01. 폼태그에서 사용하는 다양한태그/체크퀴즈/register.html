<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원 가입을 환영합니다</h1>
    <form action="">
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="user_id">아이디</label>
                    <input type="id" id="user_id" name="user_id">
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email">
                </li>
                <li>
                    <label for="user_pw">비밀번호</label>
                    <input type="text" id="user_pw" name="user_pw">
                </li>
                <li>
                    <label for="user_pw">비밀번호 확인</label>
                    <input type="text" id="user_pw2" name="user_pw2">
                </li>
                <label for="가입경로">가입경로</label>
                <select name="" id="가입경로">
                <option value="blog">블로그</option>
                <option value="search">검색</option>
                <option value="sns" selected >sns</option>
                <option value="etc">기타</option>
                </select>
                <li>
                    <label for="memo">메모</label>
                    <textarea name="memo" id="memo" cols="40" rows="4"></textarea>
                </li>
        </fieldset>
    
                <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <input type="radio" value="yes" name="email y" id="email y" >메일수신
            <input type="radio" value="no" name="email n" id="email n" checked>메일수신안함
                </fieldset>
                
            <form>
                <li>
                    <input type="submit" value="가입하기">
                    <input type="reset" value="취소">
                </li>
            </form>
            
        </ul>

</body>
</html>
