<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         /*같은 속성이 여러개일떄는 가장 나중에 오는 속성이 적용*/
         p {
            color: blue;
         }
         #para {
            color: red;
         }

         .para {
            color: yellow;
         }
      </style>
   </head>
   <body>
      <p id="para" class="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi, velit temporibus libero, ipsum delectus dignissimos aliquam voluptatem vitae maxime nemo hic reiciendis modi vel incidunt quibusdam. Sequi esse reprehenderit earum?</p>
