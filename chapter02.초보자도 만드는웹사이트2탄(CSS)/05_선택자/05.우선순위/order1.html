<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         /* 인라인선택자 >  id선택자 > class선택자 > 태그선택자*/
         p {
            color: blue !important;
         }
         #para {
            color: red;
         }

         .para {
            color: yellow;
         }
      </style>
   </head>
   <body>
      <p id="para" class="para" style="color: violet">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi, velit temporibus libero, ipsum delectus dignissimos aliquam voluptatem vitae maxime nemo hic reiciendis modi vel incidunt quibusdam. Sequi esse reprehenderit earum?</p>
   </body>
</html>
