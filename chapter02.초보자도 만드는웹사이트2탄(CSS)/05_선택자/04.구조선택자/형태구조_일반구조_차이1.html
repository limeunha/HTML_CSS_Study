<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         /*div의 첫번째인데 p테그가 아니라서 안됨  일반구조선택자*/
         div p:first-child {
            background-color: red;
         }
         /*div의 p테그중 1번째*/
         div p:first-of-type {
            background-color: blue;
         }
      </style>
   </head>
   <body>
      <div>
         <h1>test1</h1>
         <p>Lorem1</p>
         <h2>test2</h2>
         <p>Lorem2</p>
         <h3>test3</h3>
      </div>
   </body>
</html>
