<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         /* height 에 50%를 줄려면 html,body가 heught를 100% 줘야한다 */
         html,
         body {
            height: 100%;
         }
         div {
            /* 뷰포트 너비의 50%*/
            width: 50vw;
            /* 뷰포트 높이의 50%*/
            height: 50vh;
            background-color: red;
         }
      </style>
   </head>
   <body>
      <div></div>
   </body>
