<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         .parent {
            width: 600px;
            height: 300px;
            background-color: skyblue;
         }

         .child1 {
            /* % : 부모태그 기준 */
            width: 50%; /* 300px */
            height: 300px;
            background-color: salmon;
         }

         .child2 {
            /* vw, vh : 뷰포트 기준*/
            width: 50vw;
            height: 300px;
            background: salmon;
         }
      </style>
   </head>
   <body>
      <div class="parent">
         <div class="child1"></div>
      </div>

      <div class="parent">
         <div class="child1"></div>
      </div>
   </body>
</html>
